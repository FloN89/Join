<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../styles/1-settings/variables.css">
    <link rel="stylesheet" href="../styles/2-base/base.css">
    <link rel="stylesheet" href="../styles/3-layout/layout.css">
    <link rel="stylesheet" href="../styles/4-components/sidebar.css">

    <link rel="stylesheet" href="../styles/5-pages/contacts_default.css">
    <link rel="stylesheet" href="../styles/6-responsive/layout-mobile.css">
    <link rel="stylesheet" href="../styles/6-responsive/layout-tablet.css">

<body onload="fetchContacts()">
    <div class="layout">
        <div id="sidebar-container"></div>
        <div class="main-content">
            <div id="topbar-container"></div>
            <div class="main-section">
                <div class="all-contacts">
                    <button id="modal-btn" class="modal-btn" onclick="openCreateModal()">Add new contact
                        <img src="../assets/icons/person_add.svg" alt="">
                    </button>
                    <div class="contact-container">
                        <div class="contact-list" id="contact-list">
                        </div>
                    </div>
                </div>
                <div class="contact-info">
                    <div class="contact-info-title">
                        <h1>Contacts</h1>
                        <div class="line"></div>
                        <h2>Better with a team</h2>
                    </div>
                    <div class="contact-content" id="contact-content"></div>
                </div>
                <div id="newContactModal" class="newContactModal d_none">
                </div>
                <div class="successfulCreated">
                    <span id="successfulCreated">Contact succesfully created</span>
                </div>
                <div id="editContactModal" class="editContactModal d_none">
                </div>
            </div>
        </div>
    </div>
    </div>
