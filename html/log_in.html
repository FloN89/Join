<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In</title>
   
    <link rel="stylesheet" href="../styles/1-settings/variables.css"/>
    <link rel="stylesheet" href="../styles/2-base/base.css"/>
    <link rel="stylesheet" href="../styles/3-layout/layout.css"/>
    <link rel="stylesheet" href="../styles/5-pages/log_in.css"/>
    
  </head>

  <body>
    <header class="app-header">
      <img class="app-logo" src="../assets/icons/join_logo_1.png" />
      <div class="signup-area is-hidden">
        <p>Not a Join user?</p>
        <a class="signup-button" href="sign-up.html">Sign up</a>
      </div>
    </header>

    <main class="main-area">
      <section class="login-panel">
        <h1 class="panel-title">Log in</h1>

        <div id="login-error-box" class="error-box" style="display: none;"></div>

       <div class="form-fields">
  <input
    class="input input-email"
    type="email"
    name="email"
    placeholder="E-Mail"
    required
  />

  <div class="input-wrapper">
    <input
      class="input input-password"
      type="password"
      name="password"
      placeholder="Password"
      required
    />
    <button
      type="button"
      class="icon-btn password-toggle is-lock"
      aria-label="Passwort anzeigen"
    ></button>
  </div>
</div>

<div class="button-row">
  <button class="btn btn-primary" id="loginButton" type="button">Log in</button>
  <a class="btn btn-ghost" href="summary.html">Guest Log in</a>
</div>

       

      <div class="signup-area-mobile">
        <p>Not a Join user?</p>
        <a class="signup-button" href="sign-up.html">Sign up</a>
      </div>
    </main>

    <footer class="site-footer">
      <a href="privacy.html">Privacy Policy</a>
      <a href="legal-notice.html">Legal notice</a>
    </footer>

    <script src="../js/log_in.js"></script>
  </body>
</html>
