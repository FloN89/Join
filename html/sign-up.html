<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>

  <link rel="stylesheet" href="../styles/1-settings/variables.css">
  <link rel="stylesheet" href="../styles/2-base/base.css">
  <link rel="stylesheet" href="../styles/3-layout/layout.css">
  <link rel="stylesheet" href="../styles/5-pages/sign-up.css">
  <script src="../js/firebase.js"></script>
</head>

<body>
  <div class="main">
    <img src="../assets/icons/Capa 2.svg" alt="" class="join-icon">
    <div class="sign-up-box">
      <a href="../html/start_page.html">
        <img src="../assets/icons/arrow-left-line.svg" alt="" class="arrow-left">
      </a>
      <h1 class="title">Sign up</h1>

      <div class="input-group">
        <label class="input-wrapper">
          <input type="text" placeholder="Name" id="usernameInput" oninput="showSignUp()">
          <img src="../assets/icons/person.svg" alt="" class="field-icon">
        </label>

        <label class="input-wrapper">
          <input type="email" placeholder="Email" id="mailInput" oninput="showSignUp()">
          <img src="../assets/icons/mail.svg" alt="" class="field-icon">
        </label>

        <label class="input-wrapper">
          <input type="password" placeholder="Password" required id="passwordInput"
            oninput="changeIcon('passwordInput', 'passwordIcon'), showSignUp()">
          <img id="passwordIcon" src="../assets/icons/lock.svg" alt="" class="field-icon lock-icon"
            onclick="togglePasswordVisibility('passwordInput', 'passwordIcon')">
        </label>

        <label class="input-wrapper password-input-wrapper">
          <input type="password" placeholder="Confirm Password" required id="confirmPasswordInput"
            oninput="changeIcon('confirmPasswordInput', 'confirmPasswordIcon'), checkPasswordMatch(), showSignUp()">
          <img id="confirmPasswordIcon" src="../assets/icons/lock.svg" alt="" class="field-icon lock-icon"
            onclick="togglePasswordVisibility('confirmPasswordInput', 'confirmPasswordIcon')">
        </label>
        <small id="errorMessage" class="errorMessage"></small>

        <label class="privacy">
          <span class="checkboxWrapper">
          <input type="checkbox" id="privacyCheckbox" class="privacyCheckbox" onchange="showSignUp()">
          </span>
          <span>I accept the <a href="privacy.html">Privacy policy</a></span>
        </label>
      </div>

      <div class="btn-wrap">
        <button class="signUpButton" id="signUpButton" onclick="signUp()" disabled>Sign up</button>
      </div>
    </div>

    <div class="overlaySuccessful" id="overlaySuccessful"></div>
    <div class="successfulSignUp" id="successfulSignUp">
      You sign up sucessfully
    </div>

    <footer class="privacy_legal">
      <a href="privacy.html">Privacy Policy</a>
      <a href="legal-notice.html">Legal notice</a>
    </footer>
  </div>

  <script src="../script.js"></script>
  <script src="../js/sign-up.js"></script>
</body>

</html>
