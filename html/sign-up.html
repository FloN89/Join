<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="">
    
</head>
<body>

<div class="nav-bar">
    <img class="logo" src="assets/icons/join_logo_1.png"/>
    <div class="nav-right hidden">
        <p>Not a Join user?</p>
        <a class="nav-button" href="">Sign up</a>
    </div>
</div> 
 <div class="login-content">
        <div class="login-container">

          <h1>Log in</h1>
          <div id="login-error" class="error-message" style="display: none;"></div>
          <div class="input-login">
            <input
              class="email-icon"
              type="email"
              name="email"
              placeholder="E-Mail"
              style="background-image: url(assets/icons/mail.svg)"
              required
            />
            <input
              class="password-icon"
              type="password"
              name="password"
              placeholder="Password"
              style="background-image: url(assets/icons/lock.svg)"
              required
            />
          </div>

           <div class="login-button">
            <a class="login" href="">Log in</a>
            <a class="guest" href="">Guest Log in</a>
          </div>
        </div> 
      </div>

      <div class="sidebar-footer">
        <a href="">Privacy Policy</a>
        <a href="">Legal notice</a>
    </div>


    
</body>
</html>
