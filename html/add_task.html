<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Task</title>
    <link rel="stylesheet" href="../styles/1-settings/variables.css" />
    <link rel="stylesheet" href="../styles/2-base/base.css" />
    <link rel="stylesheet" href="../styles/3-layout/layout.css" />
    <link rel="stylesheet" href="../styles/4-components/sidebar.css" />
    <link rel="stylesheet" href="../styles/4-components/topbar.css" />
    <link rel="stylesheet" href="../styles/5-pages/add_task.css" />
    <link rel="stylesheet" href="../styles/6-responsive/layout-mobile.css" />
    <link rel="stylesheet" href="../styles/6-responsive/layout-tablet.css" />
    <link rel="stylesheet" href="../styles/6-responsive/utilities-mobile.css" />
  </head>

  <body>
    <div class="layout">
        <div id="sidebar-container"></div>
        <div class="main-content">
            <div id="topbar-container"></div>
            <div class="main-section">
                <main class="main-area">
      <section class="add-task-container">
        <h2 class="panel-title">Add Task</h2>

        <form id="taskForm" class="form-grid-add">
          <div class="form-left">
            <label for="title">
              Title <span class="required-marker">*</span>
            </label>
            <input
              type="text"
              id="title"
              name="title"
              placeholder="Enter a title"
              required
            />
            <div class="field-error-message" id="error-title">
              This field is required
            </div>

            <label for="description">Description</label>
            <textarea
              id="description"
              name="description"
              rows="4"
              placeholder="Enter a Description"
            ></textarea>

            <label for="due-date">
              Due Date <span class="required-marker">*</span>
            </label>
            <input type="date" id="due-date" name="due-date" required />
            <div class="field-error-message" id="error-due-date">
              This field is required
            </div>
          </div>

          <div class="form-divider"></div>

          <div class="form-right">
            <label>Priority</label>
            <div class="priority-options">
              <input
                type="radio"
                id="priority-urgent"
                name="priority"
                value="urgent"
              />
              <label
                for="priority-urgent"
                class="priority-button urgent"
              >
                Urgent
                <img  id="icon-urgent" src="../assets/icons/urgent_red.svg"/>
              </label>

              <input
                type="radio"
                id="priority-medium"
                name="priority"
                value="medium"
                checked
              />
              <label
                for="priority-medium"
                class="priority-button medium"
              >
                Medium
                <img id="icon-medium" src="../assets/icons/medium_yellow.svg"/>
              </label>

              <input
                type="radio"
                id="priority-low"
                name="priority"
                value="low"
              />
              <label for="priority-low" class="priority-button low">
                Low
                <img id="icon-low" src="../assets/icons/low_green.svg"/>
              </label>
            </div>

            <label>Assigned to</label>
            <div class="custom-multiselect">
              <div
                class="multiselect-header"
                onclick="toggleAssigneeDropdown()"
              >
                <span id="selected-assignees-placeholder">
                  Select contacts to assign
                </span>
                <img
                  src="../assets/icons/arrow_drop_down.svg"
                  class="dropdown-icon"
                
                />
              </div>
              <div
                class="multiselect-dropdown d-none"
                id="assignee-dropdown"
              ></div>
              <div
                class="selected-assignee-avatars"
                id="selected-assignee-avatars"
              ></div>
            </div>

            <label>Category <span class="required-marker">*</span></label>
            <div class="custom-category-select">
              <div
                class="category-select-header"
                onclick="toggleCategoryDropdown()"
              >
                <span id="selected-category-placeholder">
                  Select category
                </span>
                <img
                  src="../assets/icons/arrow_drop_down.svg"
                  class="dropdown-icon"
                 
                />
              </div>
              <div
                class="category-dropdown d-none"
                id="category-dropdown"
              >
                <div
                  class="category-option"
                  onclick="selectCategory('technical-task')"
                >
                  Technical Task
                </div>
                <div
                  class="category-option"
                  onclick="selectCategory('user-story')"
                >
                  User Story
                </div>
              </div>
            </div>
            <input type="hidden" id="category" name="category" required />
            <div class="field-error-message" id="error-category">
              This field is required
            </div>

            <label for="subtask">Subtasks</label>
            <div class="subtask-input-container">
              <input
                type="text"
                id="subtask"
                placeholder="Add new subtask"
                onkeydown="handleSubtaskKey(event)"
              />
              <button
                type="button"
                onclick="addSubtask()"
                class="subtask-add-btn"
              >
                +
              </button>
            </div>
            <ul id="subtask-list"></ul>
          </div>
        </form>

        <div class="form-footer">
          <div class="form-hint">
            <span class="required-marker">*</span> This field is required
          </div>
          
          <div class="task-buttons">
            <button type="button" class="btn btn-ghost clear-btn" onclick="handleClear()">
             Clear <span class="x-icon">X</span>
            </button>

            <button type="submit" class="btn btn-primary create-btn" onclick="handleFormSubmit(event)">
              Create Task
              <img
                src=""
                
              />
            </button>
          </div>
        </div>
      </section>
    </main>

                    
                
            </div>
        </div>
    </div>
   
    

<script src="../js/firebase.js"></script>
<script src="../js/add_task.js"></script>
<script src="../js/sidebar-loader.js"></script>
<script src="../js/topbar-loader.js"></script>

  </body>
</html>
